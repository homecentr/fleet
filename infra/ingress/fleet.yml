defaultNamespace: kube-system

dependsOn:
  - name: homecentr-infra-metallb
  - name: homecentr-infra-priority-classes
  
helm:
  chart: traefik
  version: v20.5.1
  repo: https://traefik.github.io/charts
  releaseName: ingress

targetCustomizations:
  - name: lab
    clusterSelector:
      matchLabels:
        env: lab
    helm:
      valuesFiles:
      - values-lab.yml

  - name: prod
    clusterSelector:
      matchLabels:
        env: prod
    helm:
      valuesFiles:
      - values-prod.yml
