defaultNamespace: metallb-system

dependsOn:
  - name: homecentr-infra-namespaces
  - name: homecentr-infra-priority-classes

helm:
  chart: metallb
  repo: https://metallb.github.io/metallb
  version: 0.13.7
  releaseName: metallb
  values:
    prometheus:
      scrapeAnnotations: true

diff:
  comparePatches:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: addresspools.metallb.io
      operations:
        - {"op": "remove", "path": "/spec/conversion/webhook/clientConfig/caBundle"}
        - {"op": "remove", "path": "/status"}
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: bgppeers.metallb.io
      operations:
        - {"op": "remove", "path": "/spec/conversion/webhook/clientConfig/caBundle"}
        - {"op": "remove", "path": "/status"}

targetCustomizations:
  - name: lab
    clusterSelector:
      matchLabels:
        env: lab
    helm:
      valuesFiles:
      - values-lab.yml

  - name: prod
    clusterSelector:
      matchLabels:
        env: prod
    helm:
      valuesFiles:
      - values-prod.yml