namespace: metallb-system

helm:
  chart: metallb
  version: 0.13.7
  repo: https://metallb.github.io/metallb
  values:
    prometheus:
      scrapeAnnotations: true

targetCustomizations:
  - name: lab
    clusterSelector:
      matchLabels:
        env: lab
    helm:
      values:
        controller:
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 750m
              memory: 512Mi
        speaker:
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 750m
              memory: 512Mi