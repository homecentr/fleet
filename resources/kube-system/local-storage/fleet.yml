defaultNamespace: kube-system

name: local-storage-provisioner

labels:
  namespace: kube-system

helm:
  chart: "./chart"
  releaseName: local-storage-provisioner

targetCustomizations:
  - name: lab
    clusterSelector:
      matchLabels:
        env: lab
    helm:
      valuesFiles:
      - values-lab.yml

  - name: prod
    clusterSelector:
      matchLabels:
        env: prod
    helm:
      valuesFiles:
      - values-prod.yml