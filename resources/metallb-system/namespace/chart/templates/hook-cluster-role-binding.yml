apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clustere-admin
subjects:
  - kind: ServiceAccount
    name: "{{ .Release.Name }}-hook"
    namespace: {{ .Release.Namespace }}